        body {

            position: absolute;
            width: 100%;

        }
#el{
    width: 30px;
    height:30px;
    border-style: solid;
    border-color: #FF0000;
    background:rgba(120,120,120,1);
}

    </style>
</head>
<body>

<div id="el" style="transform: translateX(850px);">123</div>
</body>
<script>
    window.onload = function(){
        var cssSelector = anime({
            targets: '#el',
            translateX: 250,
            borderWidth: 30,
            fontSize: 50,
            boxShadow: '0 5px 15px rgba(0,0,0,0.3)',
        });
        cssSelector.seek(0.1)
    }
</script>
